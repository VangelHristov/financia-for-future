<div class="mat-elevation-z5 users-table">
  <table [dataSource]="users" mat-table>
    <ng-container matColumnDef="firstName">
      <th *matHeaderCellDef mat-header-cell> First Name</th>
      <td *matCellDef="let element" mat-cell>
        <ng-container *ngIf="selectedUser?.id === element.id">
          <i class="fa fa-trash" (click)="$event.stopPropagation(); deleteSelectedUser()"></i>
          <i class="fa fa-pencil px-10" (click)="$event.stopPropagation(); editSelectedUser()"></i>
        </ng-container>
        {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="middleName">
      <th *matHeaderCellDef mat-header-cell> Middle Name</th>
      <td *matCellDef="let element" mat-cell> {{element.middleName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th *matHeaderCellDef mat-header-cell> Last Name</th>
      <td *matCellDef="let element" mat-cell> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th *matHeaderCellDef mat-header-cell> Date of initiation</th>
      <td *matCellDef="let element" mat-cell> {{element.createdAt}} </td>
    </ng-container>
    <ng-container matColumnDef="streetAddress">
      <th *matHeaderCellDef mat-header-cell> Street Address</th>
      <td *matCellDef="let element" mat-cell> {{element.streetAddress}} </td>
    </ng-container>
    <ng-container matColumnDef="balance">
      <th *matHeaderCellDef mat-header-cell> Balance</th>
      <td *matCellDef="let element" mat-cell> {{element.balance|currency}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr (click)="getDetails(row)" *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>

  <mat-paginator (page)="changePage($event)"
                 [length]="totalItems"
                 [pageIndex]="page - 1"
                 [pageSizeOptions]="[5, 10, 25]"
                 [pageSize]="pageSize"
                 aria-label="Select page"
                 showFirstLastButtons>
  </mat-paginator>
</div>
