<h1 mat-dialog-title>Are you sure you want to delete this record?</h1>
<div mat-dialog-content>
  <p>If you proceed with this action the record will be permanently deleted.</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Delete</button>
</div>
