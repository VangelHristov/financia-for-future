<div class="mat-elevation-z5">
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef> Middle Name</th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Date of initiation</th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>
    <ng-container matColumnDef="streetAddress">
      <th mat-header-cell *matHeaderCellDef> Street Address</th>
      <td mat-cell *matCellDef="let element"> {{element.streetAddress}} </td>
    </ng-container>
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance</th>
      <td mat-cell *matCellDef="let element"> {{element.balance|currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"
                 [pageIndex]="page - 1"
                 [pageSize]="pageSize"
                 [length]="totalItems"
                 (page)="changePage($event)"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
</div>
